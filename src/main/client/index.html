<!DOCTYPE html>
<html ng-app="prm">
<head>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="bower_components/Chart.js/Chart.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Portfolio Risk Management</a>
    </div>

    <div id="navbar" class="navbar-collapse collapse">
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" onclick="alert('Not Implemented!')">Sign in</button>
      </form>
    </div>
    -->
  </div>
</nav>

<div class="jumbotron">
  <div class="container">
    <h1>Portfolio Risk Management</h1>
    <p>Manage portfolio risk and expected return yourself.</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
  </div>
</div>

<div class="container-fluid" ng-controller="PrmController as prmCtrl">
  <form>
    <div class="row">

      <div class="col-md-4">
        <label>Stock Symbols (comma-separated):</label>

        <p class="form-group">
          <input type="text" class="form-control" ng-model="prmCtrl.symbols" ng-required="true" size="512"
                 placeholder="example: IBM, MSFT, ORCL"/>
        </p>
      </div>

      <div class="col-md-2">
        <label>Start Date:</label>

        <p class="input-group">
          <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="prmCtrl.startDate"
                 is-open="prmCtrl.startDateOpened" ng-required="true" close-text="Close" show-weeks="false"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="prmCtrl.openStartDate($event)">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
        </p>
      </div>

      <div class="col-md-2">
        <label>End Date:</label>

        <p class="input-group">
          <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="prmCtrl.endDate"
                 is-open="prmCtrl.endDateOpened" ng-required="true" close-text="Close" show-weeks="false"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="prmCtrl.openEndDate($event)">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
        </p>
      </div>

      <div class="col-md-2">
        <label>Risk Free Rate, %:</label>

        <p class="form-group">
          <input type="number" class="form-control" ng-model="prmCtrl.riskFreeRateOfReturnPercent" ng-required="true"/>
        </p>
      </div>

      <div class="col-md-1">
        <label>&nbsp;</label>

        <p class="input-group">
          <button type="button" class="btn btn-primary" ng-click="prmCtrl.submit()">Submit</button>
        </p>
      </div>
    </div>
  </form>

</div>

</body>
</html>
